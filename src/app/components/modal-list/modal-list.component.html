<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <mat-list role="list">
    <mat-list-item *ngFor="let station of data.list" role="listitem">{{station.name}}</mat-list-item>

  </mat-list>

</div>
<div mat-dialog-actions>
<button mat-raised-button color="primary" (click)="onNoClick()">Retour</button>
</div>
