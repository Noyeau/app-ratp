<div>
  <div class="flex-container space-between">
    <div>
      <button mat-mini-fab (click)="share()" *ngIf="canShare()">
        <mat-icon aria-hidden="false" aria-label="addFavory">
          share
        </mat-icon>
      </button>
    </div>
    <div>
      <img style="width: 50px; margin:3px" [src]="getIcon(lineType)" />

      <img style="width: 50px; margin:3px" [src]="getIcon(lineType, lineCode)" />
    </div>

    <button mat-mini-fab (click)="!isfavoris()?addTofavoris():delTofavoris()"
      color="{{!isfavoris()?'primary':'accent'}}">
      <mat-icon aria-hidden="false" aria-label="addFavory">
        {{!isfavoris()?'favorite_border':'favorite'}}
      </mat-icon>
    </button>


    <!-- <div class="fav-icon">
      <button mat-button [matMenuTriggerFor]="menu">Menu</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </div> -->


  </div>
  <h2 style="text-align: center;"> {{station?.name}}</h2>

</div>


<div class="flex-container">
  <mat-card class="flex-item" *ngFor="let destination of datas">
    <mat-card-header>
      <h3> {{destination.destination}}</h3>
    </mat-card-header>

    <mat-chip-list aria-label="Fish selection">

      <ng-container *ngFor="let message of destination.messages">
        <mat-chip color="primary" selected>{{message}}</mat-chip>
      </ng-container>
    </mat-chip-list>
  </mat-card>

</div>
